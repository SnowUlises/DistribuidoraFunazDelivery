<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Distribuidora Funaz - Catálogo</title>
  <meta name="description" content="Distribuidora Funaz ofrece productos mayoristas en San Juan.">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      /* Colores Minimalistas */
      --primary: #15803d; /* Verde bosque moderno */
      --primary-light: #dcfce7;
      --bg: #f8fafc;
      --card-bg: #ffffff;
      --text-main: #1e293b;
      --text-muted: #64748b;
      --border: #e2e8f0;
      --radius: 16px;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
    }
    * { box-sizing: border-box; outline: none; }
   
    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      margin: 0;
      background-color: var(--bg);
      color: var(--text-main);
      -webkit-font-smoothing: antialiased;
    }
    /* HEADER */
    header {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid var(--border);
      padding: 20px 0;
      position: relative;
      top: 0;
      z-index: 50;
    }
    .brand {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }
    .logo {
      width: 100%;
      max-width: 320px;
      height: auto;
    }
    .logo img {
      width: 100%;
      height: auto;
      object-fit: contain;
      display: block;
    }
    .subtitle {
      font-size: 13px;
      color: var(--text-muted);
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .wrap {
      max-width: 1200px;
      margin: 0 auto;
      padding: 24px 20px;
    }
    /* BARRA SUPERIOR */
    .topbar {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
      flex-wrap: wrap;
      align-items: center;
    }
    .search {
      flex: 1;
      position: relative;
    }
    .search input {
      width: 100%;
      padding: 12px 18px;
      border-radius: 99px;
      border: 1px solid var(--border);
      background: white;
      font-size: 15px;
      transition: all 0.2s;
      box-shadow: var(--shadow);
    }
    .search input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px var(--primary-light);
    }
    /* BOTONES Y DROPDOWNS */
    .btn-action {
      background: white;
      border: 1px solid var(--border);
      padding: 10px 18px;
      border-radius: 99px;
      font-weight: 600;
      font-size: 14px;
      color: var(--text-main);
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      box-shadow: var(--shadow);
      transition: all 0.2s;
    }
    .btn-action:hover {
      background: var(--bg);
      border-color: var(--text-muted);
    }
   
    .btn-action.active {
        background: var(--primary-light);
        color: var(--primary);
        border-color: var(--primary);
    }
    .relative { position: relative; }
    .dropdown-menu {
      position: absolute;
      right: 0;
      top: calc(100% + 8px);
      min-width: 220px;
      background: white;
      border-radius: 12px;
      padding: 6px;
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
      border: 1px solid var(--border);
      z-index: 100;
      max-height: 400px;
      overflow-y: auto;
      display: none;
    }
   
    .dropdown-menu.show { display: block; }
    .dropdown-menu li { list-style: none; }
   
    .dropdown-menu button {
      width: 100%;
      text-align: left;
      padding: 10px 14px;
      border-radius: 8px;
      border: none;
      background: transparent;
      color: var(--text-main);
      font-size: 14px;
      cursor: pointer;
      transition: background 0.1s;
    }
    .dropdown-menu button:hover { background: var(--bg); }
    .dropdown-menu button.active {
      background: var(--primary-light);
      color: var(--primary);
      font-weight: 600;
    }
    /* GRID DE PRODUCTOS */
    .grid {
      display: grid;
      gap: 20px;
    }
    .cols-1 { grid-template-columns: 1fr; }
    .cols-2 { grid-template-columns: repeat(2, 1fr); }
    .cols-3 { grid-template-columns: repeat(3, 1fr); }
    .cols-4 { grid-template-columns: repeat(4, 1fr); }
    .card {
      background: var(--card-bg);
      border-radius: var(--radius);
      padding: 12px;
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      gap: 12px;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.08);
      border-color: #cbd5e1;
    }
    .thumb {
      width: 100%;
      aspect-ratio: 1 / 1;
      border-radius: 10px;
      background: #f1f5f9;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .thumb img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      transition: opacity 0.3s;
      mix-blend-mode: multiply; /* Truco para que fondos blancos de jpg se mezclen */
    }
    .info {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .price {
      font-size: 18px;
      font-weight: 700;
      color: var(--primary);
    }
    .name {
      font-size: 14px;
      font-weight: 500;
      color: var(--text-main);
      line-height: 1.4;
      /* Limitar a 2 lineas */
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    .tag {
      font-size: 11px;
      color: var(--text-muted);
      background: #f1f5f9;
      padding: 2px 8px;
      border-radius: 4px;
      align-self: flex-start;
      margin-top: 4px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .empty {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-muted);
      background: white;
      border-radius: var(--radius);
      border: 1px dashed var(--border);
    }
    /* RESPONSIVE */
    @media (max-width: 640px) {
      .topbar { flex-direction: column; align-items: stretch; gap: 12px; }
      .search { order: 1; }
      .actions-row { display: flex; gap: 8px; order: 2; overflow-x: auto; padding-bottom: 4px; }
      .btn-action { white-space: nowrap; flex: 1; justify-content: center; }
     
      .brand { padding: 0 10px; }
      .wrap { padding: 16px; margin: 0; }
     
      /* Forzar 2 columnas en movil si no es muy pequeño */
      .grid { gap: 12px; }
      .card { padding: 10px; gap: 8px; }
      .price { font-size: 16px; }
      .name { font-size: 13px; }
    }
  </style>
</head>
<body>
  <header>
    <div class="wrap" style="padding-top:0; padding-bottom:0;">
      <div class="brand">
        <div class="logo">
          <img id="logoImg" src="" alt="Funaz Logo" style="display:none">
        </div>
        <div class="subtitle">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>
          Cristobal Colon 1740, San Juan
        </div>
      </div>
    </div>
  </header>
  <main class="wrap">
    <div class="topbar">
      <div class="search">
        <input id="search" type="search" placeholder="Buscar producto (ej: Galletas, Lavandina)..." autocomplete="off" />
      </div>
      <div class="actions-row">
        <div class="relative">
          <button id="colsToggle" class="btn-action">
            Columnas
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M6 9l6 6 6-6"/></svg>
          </button>
          <ul id="colsMenu" class="dropdown-menu"></ul>
        </div>
        <div class="relative">
          <button id="catToggle" class="btn-action">
            Categorías
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M6 9l6 6 6-6"/></svg>
          </button>
          <ul id="categoriesMenu" class="dropdown-menu"></ul>
        </div>
        <button id="pdfBtn" class="btn-action" style="color: #ef4444; border-color: #fecaca; background: #fef2f2;">
          PDF
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="12" y1="18" x2="12" y2="12"></line><line x1="9" y1="15" x2="15" y2="15"></line></svg>
        </button>
      </div>
    </div>
    <section id="productsArea">
      <div id="grid" class="grid cols-3"></div>
      <div id="empty" class="empty" style="display:none;">
        <h3>No encontramos productos</h3>
        <p>Intenta con otra búsqueda o categoría.</p>
      </div>
      <div id="loading" class="empty">
        Cargando catálogo...
      </div>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';
    // --- CONFIGURACIÓN ---
    const supa = createClient(
      'https://slroycxifwezthdomkny.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNscm95Y3hpZndlenRoZG9ta255Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYyNzIzNDIsImV4cCI6MjA3MTg0ODM0Mn0.OhgCTvtvdvOejXS9iXPX8rkg3Dh_jBkWObwhL-HnDB8'
    );
    const FIXED_CATEGORIES = [
      "Todas", "OFERTAS", "ALIMENTOS", "BEBIDAS", "ANALGESICOS", "ENCENDEDORES", "CREMAS",
      "DESODORANTES", "GALLETAS Y GOLOSINAS", "JUGOS", "LIMPIEZA",
      "PAPELES Y BOLSAS", "PEGAMENTOS", "PERFUMERIA", "REPELENTES", "ACCESORIOS",
      "SHAMPO Y ENJUAGUE", "TINTURAS NANTYR"
    ];
   
    // --- ESTADO GLOBAL ---
    let PRODUCTS = [];
    let currentCategory = 'Todas';
    let currentCols = window.innerWidth <= 640 ? 2 : 4; // Auto-ajuste inicial
   
    // --- DOM ---
    const grid = document.getElementById('grid');
    const emptyMsg = document.getElementById('empty');
    const loadingMsg = document.getElementById('loading');
    const searchInput = document.getElementById('search');
    // --- UTILS ---
    const parsePrice = (v) => {
      if (!v) return 0;
      if (typeof v === 'number') return v;
      return parseFloat(String(v).replace(/\./g,'').replace(',', '.')) || 0;
    };
    const formatMoney = (n) => {
      return new Intl.NumberFormat('es-AR', { style:'currency', currency:'ARS', maximumFractionDigits: 0 }).format(n);
    };
    const normalizeCategory = (c) => {
      const s = (c || '').trim();
      return FIXED_CATEGORIES.includes(s) ? s : 'Otros';
    };
    const getImageUrl = (path) => {
      if (!path) return '';
      // Si la ruta ya es una URL completa, devolverla
      if (path.startsWith('http')) return path;
      const clean = path.replace(/^imagenes\//, '');
      const { data } = supa.storage.from('imagenes').getPublicUrl(clean);
      return data.publicUrl;
    };
   
    // Placeholder para carga lazy
    const PLACEHOLDER_IMG = "placeholder.png";
    // --- RENDERIZADO OPTIMIZADO ---
    function renderProducts(list) {
      if (!list || list.length === 0) {
        grid.innerHTML = '';
        emptyMsg.style.display = 'block';
        return;
      }
      emptyMsg.style.display = 'none';
      // Usamos fragment para pintar todo de una sola vez (mejora performance DOM)
      const fragment = document.createDocumentFragment();
      list.forEach(p => {
        const article = document.createElement('article');
        article.className = 'card';
       
        // Calculo precio
        const finalPrice = ((parsePrice(p.precio) * 1.10) * 0.97) * 1.10;
        const imgUrl = getImageUrl(p.imagen);
        article.innerHTML = `
          <div class="thumb">
            <img
              src="${imgUrl || PLACEHOLDER_IMG}"
              alt="${p.nombre}"
              loading="lazy"
              onerror="this.onerror=null;this.src='${PLACEHOLDER_IMG}';"
            />
          </div>
          <div class="info">
            <div class="price">${formatMoney(finalPrice)}</div>
            <div class="name" title="${p.nombre}">${p.nombre}</div>
            <div class="tag">${normalizeCategory(p.categoria)}</div>
          </div>
        `;
        fragment.appendChild(article);
      });
      grid.innerHTML = '';
      grid.appendChild(fragment);
    }
    // --- LOGICA DE FILTRO (SEARCH) ---
    function applyFilters() {
      const q = searchInput.value.trim().toLowerCase();
      let filtered = PRODUCTS;
      // 1. Filtro Categoría
      if (currentCategory !== 'Todas') {
        filtered = filtered.filter(p => normalizeCategory(p.categoria) === currentCategory);
      }
      // 2. Filtro Texto
      if (q) {
        filtered = filtered.filter(p => (p.nombre || '').toLowerCase().includes(q));
      }
      renderProducts(filtered);
    }
    // --- CARGA DE DATOS ---
    async function loadData() {
      try {
        loadingMsg.style.display = 'block';
       
        // 1. OPTIMIZACIÓN: Fetch recursivo pero solo columnas necesarias
        let allProducts = [];
        let from = 0;
        const step = 1000;
        let done = false;
        // Pedimos SOLO lo que usamos para que la respuesta sea ligera
        while (!done) {
          const { data, error } = await supa
            .from('productos')
            .select('id, nombre, precio, stock, stock_leo, categoria, imagen')
            .range(from, from + step - 1);
          if (error) throw error;
          if (!data || data.length === 0) {
            done = true;
          } else {
            allProducts = allProducts.concat(data);
            from += step;
            if (data.length < step) done = true;
          }
        }
        // 2. LÓGICA DE STOCK (Requerimiento Usuario)
        // Regla: Si stock_leo es null -> MOSTRAR.
        // Si no -> (stock + stock_leo) >= 10.
        PRODUCTS = allProducts.filter(p => {
          const s = p.stock || 0;
          const sl = p.stock_leo;
          // Si es null, undefined o string vacio => Pasa siempre
          if (sl === null || sl === undefined || sl === '') return true;
          // Si tiene valor numerico, validamos la suma
          const total = s + Number(sl);
          return total >= 10;
        });
        // Ordenamiento por defecto: Categoría -> Nombre
        PRODUCTS.sort((a, b) => {
          const cA = normalizeCategory(a.categoria);
          const cB = normalizeCategory(b.categoria);
          if (cA !== cB) return cA.localeCompare(cB);
          return (a.nombre || '').localeCompare(b.nombre || '');
        });
        loadingMsg.style.display = 'none';
        applyFilters(); // Render inicial
        // Cargar Logo (Lazy)
        const logoImg = document.getElementById('logoImg');
        const logoUrl = getImageUrl('logo.png');
        if(logoUrl) {
            logoImg.src = logoUrl;
            logoImg.style.display = 'block';
        }
      } catch (err) {
        console.error("Error cargando productos:", err);
        loadingMsg.innerText = "Hubo un error al cargar los productos.";
      }
    }
    // --- INTERFAZ / EVENTOS ---
   
    // Búsqueda con Debounce (para no filtrar en cada tecla si escribe rapido)
    let timeoutSearch;
    searchInput.addEventListener('input', () => {
      clearTimeout(timeoutSearch);
      timeoutSearch = setTimeout(applyFilters, 300);
    });
    // Toggle Dropdowns
    const setupDropdown = (btnId, menuId, buildFn) => {
      const btn = document.getElementById(btnId);
      const menu = document.getElementById(menuId);
     
      btn.addEventListener('click', (e) => {
        e.stopPropagation();
        const isOpen = menu.classList.contains('show');
        document.querySelectorAll('.dropdown-menu').forEach(m => m.classList.remove('show')); // cerrar otros
        if (!isOpen) {
          buildFn();
          menu.classList.add('show');
        }
      });
    };
    // Categorias Menu
    setupDropdown('catToggle', 'categoriesMenu', () => {
      const menu = document.getElementById('categoriesMenu');
      menu.innerHTML = '';
      FIXED_CATEGORIES.forEach(cat => {
        const li = document.createElement('li');
        const b = document.createElement('button');
        b.textContent = cat;
        if(cat === currentCategory) b.classList.add('active');
        b.onclick = () => {
          currentCategory = cat;
          document.getElementById('catToggle').innerHTML = `Categoría: ${cat.substring(0,10)}${cat.length>10?'...':''} ▾`;
          applyFilters();
        };
        li.appendChild(b);
        menu.appendChild(li);
      });
    });
    // Columnas Menu
    setupDropdown('colsToggle', 'colsMenu', () => {
      const menu = document.getElementById('colsMenu');
      menu.innerHTML = '';
      [1, 2, 3, 4].forEach(n => {
        const li = document.createElement('li');
        const b = document.createElement('button');
        b.textContent = `${n} Columnas`;
        if(n === currentCols) b.classList.add('active');
        b.onclick = () => {
          currentCols = n;
          grid.className = `grid cols-${n}`;
        };
        li.appendChild(b);
        menu.appendChild(li);
      });
    });
    // Cerrar click fuera
    window.addEventListener('click', () => {
      document.querySelectorAll('.dropdown-menu').forEach(m => m.classList.remove('show'));
    });
    // Setear columnas iniciales
    grid.className = `grid cols-${currentCols}`;
    // --- PDF (Sin cambios mayores, solo integración) ---
    async function getBase64ImageFromUrl(imageUrl) {
        var res = await fetch(imageUrl);
        var blob = await res.blob();
        return new Promise((resolve, reject) => {
            var reader = new FileReader();
            reader.addEventListener("load", function () {
                resolve(reader.result);
            }, false);
            reader.onerror = () => {
                return resolve(null);
            };
            reader.readAsDataURL(blob);
        });
    }
    document.getElementById('pdfBtn').addEventListener('click', async () => {
        if(!confirm("Generar PDF puede tardar unos segundos. ¿Continuar?")) return;
       
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        let y = 10;
       
        doc.setFontSize(16);
        doc.text("Lista de Precios - Distribuidora Funaz", 10, y);
        y += 10;
        doc.setFontSize(10);
        doc.text("Generado el: " + new Date().toLocaleDateString(), 10, y);
        y += 10;
        // Renderizado simplificado tipo lista para el PDF por rapidez
        let items = PRODUCTS; // Usar todos o los filtrados segun preferencia (aquí todos los disponibles)
        if(currentCategory !== 'Todas') items = items.filter(p => normalizeCategory(p.categoria) === currentCategory);
        // Tabla simple
        let pageHeight = doc.internal.pageSize.height;
       
        items.forEach((p, i) => {
            if (y > pageHeight - 10) {
                doc.addPage();
                y = 15;
            }
            const precio = formatMoney(((parsePrice(p.precio) * 1.10) * 0.97) * 1.10);
            const nombre = (p.nombre || 'Sin nombre').substring(0, 60);
           
            doc.text(nombre, 10, y);
            doc.text(precio, 160, y);
            y += 7;
        });
        doc.save("Catalogo_Funaz.pdf");
    });
    // INICIAR
    loadData();
  </script>
</body>
</html>
