<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Distribuidora Funaz - Mayorista/Minorista en San Juan</title>
  <meta name="description" content="Distribuidora Funaz ofrece productos mayoristas en San Juan: alimentos, limpieza, perfumería y más. Pedí por WhatsApp y recibí tu pedido fácil y rápido.">
  <meta name="keywords" content="distribuidora mayorista, alimentos San Juan, perfumería, limpieza, Funaz, productos mayoristas">
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
    rel="stylesheet"
  >
  <style>
    :root {
      --green-apple: #7ED957;
      --bg: #f7fbf7;
      --card: #fff;
      --muted: #6b6b6b;
      --radius: 12px;
    }
    * { box-sizing: border-box; }
    body {
      font-family: Inter, system-ui, Segoe UI, Roboto, "Helvetica Neue", Arial;
      margin: 0;
      background: linear-gradient(180deg, var(--bg), #eef7ee);
      color: #0b2a12;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px 0;
      background: linear-gradient(90deg, rgba(255,255,255,0.6), transparent);
      backdrop-filter: blur(4px);
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 18px;
    }
    .logo {
      width: 100%;
      max-width: 520px;
    }
    .logo img {
      width: 100%;
      object-fit: contain;
    }
    .wrap {
      max-width: 1200px;
      margin: 28px auto;
      padding: 0 20px;
    }
    .topbar {
  display: flex;
  align-items: center;
  gap: 12px;
  margin-bottom: 16px;
  flex-wrap: nowrap; /* evita que se bajen de línea */
}
.search {
  flex: 1; /* ocupa todo el espacio libre */
}
.cat-wrapper {
  flex-shrink: 0; /* evita que se achique */
  margin-left: auto; /* lo pega a la derecha */
}
    .search input {
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid #dfeede;
      min-width: 220px;
    }
    .categories {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-left: 12px;
    }
    .cat-btn {
      background: transparent;
      border: 1px solid transparent;
      padding: 8px 12px;
      border-radius: 999px;
      cursor: pointer;
      font-weight: 600;
    }
    .cat-btn:hover {
      transform: translateY(-2px);
    }
    .cat-btn.active {
      background: var(--green-apple);
      color: #05310b;
      border-color: rgba(0,0,0,0.04);
    }
    .grid {
      display: grid;
      gap: 18px;
    }
    .grid.cols-1 { grid-template-columns: repeat(1, minmax(0, 1fr)); }
    .grid.cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
    .grid.cols-3 { grid-template-columns: repeat(3, minmax(0, 1fr)); }
    .grid.cols-4 { grid-template-columns: repeat(4, minmax(0, 1fr)); }
    .card {
      background: var(--card);
      border-radius: 14px;
      padding: 14px;
      box-shadow: 0 8px 22px rgba(18,64,22,0.06);
      display: flex;
      flex-direction: column;
      gap: 10px;
      min-height: 240px;
    }
    .thumb {
      width: 100%;
      aspect-ratio: 1 / 1;
      border-radius: 10px;
      overflow: hidden;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .thumb img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .name {
      font-weight: 700;
      color: #08330f;
      font-size: 16px;
      line-height: 1.2;
    }
    .meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
    }
    .price {
      font-weight: 800;
      color: #063b11;
      font-size: 18px;
    }
    .muted {
      color: var(--muted);
      font-size: 13px;
    }
    footer {
      margin: 36px 0 80px;
      text-align: center;
      color: var(--muted);
    }
    .empty {
      padding: 40px;
      border-radius: 12px;
      background: #fff;
      text-align: center;
      color: var(--muted);
      box-shadow: 0 6px 18px rgba(18,64,22,0.04);
    }
    /* ----------------- CSS del dropdown de categorías ----------------- */
    .cat-toggle{
      appearance: none;
      -webkit-appearance: none;
      padding: 10px 16px;
      border-radius: 999px;
      border: 1px solid rgba(6,59,17,0.06);
      background: #fff;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(6,59,17,0.04);
    }
    .cat-toggle[aria-expanded="true"]{ transform: translateY(-1px); }
    .cat-menu{
      position: absolute;
      right: 0;
      top: calc(100% + 10px);
      min-width: 200px;
      max-height: 320px;
      overflow:auto;
      background: var(--card);
      border-radius: 12px;
      padding: 8px;
      box-shadow: 0 14px 40px rgba(6,59,17,0.08);
      border: 1px solid rgba(0,0,0,0.04);
      list-style: none;
      margin: 0;
      z-index: 60;
    }
    .cat-menu li{
      margin: 6px 0;
    }
    .cat-menu button {
      width: 100%;
      text-align: left;
      padding: 10px 12px;
      border-radius: 10px;
      border: none;
      background: transparent;
      cursor: pointer;
      font-weight: 600;
    }
    .cat-menu button:hover { transform: translateX(4px); }
    .cat-menu button.active {
      background: var(--green-apple);
      color: #05310b;
      font-weight: 800;
      box-shadow: 0 6px 18px rgba(7,50,14,0.06);
    }
    /* --------------------------------------------------------------- */
    @media (max-width: 600px) {
      .topbar {
        flex-wrap: wrap;
      }
      .search {
        order: 0;
        flex-basis: 100%;
      }
      .search input {
        min-width: 0;
        width: 100%;
      }
      .cols-wrapper {
        order: 1;
        margin-left: 0;
        flex-shrink: 0;
      }
      .cat-wrapper {
        order: 2;
        margin-left: auto;
        flex-shrink: 0;
      }
      .pdf-wrapper {
        order: 3;
        flex-shrink: 0;
      }
      .grid {
        gap: 12px;
      }
      .card {
        min-height: auto;
        padding: 16px;
        gap: 12px;
        border-radius: 16px;
      }
      .thumb {
        aspect-ratio: 1 / 1;
        border-radius: 12px;
      }
      .name {
        font-size: 18px;
        line-height: 1.3;
      }
      .meta {
        flex-direction: column;
        align-items: flex-start;
        gap: 4px;
      }
      .price {
        font-size: 20px;
        align-self: flex-start;
      }
      .muted {
        font-size: 14px;
        align-self: flex-start;
      }
      .wrap {
        padding: 0 16px;
        margin: 20px auto;
      }
      header {
        padding: 20px 0;
      }
      .brand {
        flex-direction: column;
        gap: 12px;
        padding: 0 16px;
      }
      .subtitle {
        font-size: 16px !important;
      }
      .cat-toggle {
        padding: 12px 16px;
        font-size: 14px;
        min-width: auto;
      }
      .topbar {
        margin-bottom: 20px;
      }
      .search input {
        padding: 14px 16px;
        font-size: 16px;
      }
      #colsMenu {
        left: 0;
        right: auto;
      }
    }
    @media (max-width: 400px) {
      .name {
        font-size: 16px;
      }
      .price {
        font-size: 18px;
      }
      .muted {
        font-size: 13px;
      }
      .card {
        padding: 14px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="brand" style="justify-content:center;width:100%; flex-direction: column; align-items: center;">
      <div class="logo logo-wide">
        <img id="logoImg" src="" alt="Logo">
      </div>
     <div class="subtitle" style="margin-top:10px; text-align:center; font-size:14px; color:#6b6b6b;">
        Ubicacion: Cristobal Colon 1740. 
      </div>

    </div>
  </header>
  <main class="wrap">
    <!-- TOPBAR: buscador + dropdown de categorias -->
    <div class="topbar">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';
    // --- CONFIG --------------------------------------------------------------
    const supa = createClient(
      'https://slroycxifwezthdomkny.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNscm95Y3hpZndlenRoZG9ta255Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYyNzIzNDIsImV4cCI6MjA3MTg0ODM0Mn0.OhgCTvtvdvOejXS9iXPX8rkg3Dh_jBkWObwhL-HnDB8'
    );
    const FIXED_CATEGORIES = [
      "Todas", "OFERTAS", "ALIMENTOS", "ANALGESICOS", "ENCENDEDORES", "CREMAS",
      "DESODORANTES", "GALLETAS Y GOLOSINAS", "JUGOS", "LIMPIEZA",
      "PAPELES Y BOLSAS", "PEGAMENTOS", "PERFUMERIA", "REPELENTES", "ACCESORIOS",
      "SHAMPO Y ENJUAGUE", "TINTURAS NANTYR"
    ];
    const COL_OPTIONS = [1,2,3,4];
    let PRODUCTS = [];
    let currentCategory = 'Todas';
    let currentCols = 2;
    const empty = document.getElementById('empty');
    const grid = document.getElementById('grid');
    const categoriesMenu = document.getElementById('categoriesMenu');
    const catToggle = document.getElementById('catToggle');
    const colsMenu = document.getElementById('colsMenu');
    const colsToggle = document.getElementById('colsToggle');
    const searchInput = document.getElementById('search');
    const pdfBtn = document.getElementById('pdfBtn');
    // --- HELPERS -------------------------------------------------------------
    function parsePrice(v){
      if (v === null || v === undefined) return 0;
      if (typeof v === 'number') return v;
      const s = String(v).trim().replace(/\./g,'').replace(',', '.');
      const n = parseFloat(s);
      return isNaN(n) ? 0 : n;
    }
    function formatMoney(n){
      return new Intl.NumberFormat('es-AR', {
        style:'currency',
        currency:'ARS'
      }).format(n);
    }
    function normalizeCategory(c){
      if(!c) return 'Otros';
      const s = String(c).trim();
      return FIXED_CATEGORIES.includes(s) ? s : 'Otros';
    }
    function getImageUrl(fileName) {
      if (!fileName) return '';
      const cleanFileName = fileName.trim().replace(/^imagenes\//, '');
      const { data } = supa.storage.from('imagenes').getPublicUrl(cleanFileName);
      return data.publicUrl || '';
    }
    function getBase64(url) {
      return new Promise((resolve) => {
        const img = new Image();
        img.crossOrigin = 'Anonymous';
        img.onload = () => {
          try {
            const maxSize = 300; // Aumentado para mejor calidad
            let width = img.width;
            let height = img.height;
            if (width > height) {
              if (width > maxSize) {
                height *= maxSize / width;
                width = maxSize;
              }
            } else {
              if (height > maxSize) {
                width *= maxSize / height;
                height = maxSize;
              }
            }
            const canvas = document.createElement('canvas');
            canvas.width = width;
            canvas.height = height;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0, width, height);
            const data = canvas.toDataURL('image/png');
            resolve({ data, width, height });
          } catch (e) {
            console.error('Error processing image:', e);
            resolve({ data: null, width: 0, height: 0 });
          }
        };
        img.onerror = () => {
          console.error('Error loading image:', url);
          resolve({ data: null, width: 0, height: 0 });
        };
        img.src = url;
      });
    }
    // --- BUILD dropdown menu -----------------------------------------------
    function buildCategoryMenu(){
      categoriesMenu.innerHTML = '';
      FIXED_CATEGORIES.forEach(cat => {
        const li = document.createElement('li');
        const btn = document.createElement('button');
        btn.type = 'button';
        btn.textContent = cat;
        btn.className = (cat === currentCategory ? 'active' : '');
        btn.onclick = (e) => {
          e.stopPropagation();
          currentCategory = cat;
          // actualizar clases
          categoriesMenu.querySelectorAll('button').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          applyFilters();
          closeCatMenu();
        };
        li.appendChild(btn);
        categoriesMenu.appendChild(li);
      });
    }
    function openCatMenu(){
      categoriesMenu.hidden = false;
      catToggle.setAttribute('aria-expanded', 'true');
    }
    function closeCatMenu(){
      categoriesMenu.hidden = true;
      catToggle.setAttribute('aria-expanded', 'false');
    }
    catToggle.addEventListener('click', (e) => {
      e.stopPropagation();
      if (categoriesMenu.hidden) {
        buildCategoryMenu();
        openCatMenu();
      } else {
        closeCatMenu();
      }
    });
    // --- BUILD cols menu ---------------------------------------------------
    function buildColsMenu(){
      colsMenu.innerHTML = '';
      COL_OPTIONS.forEach(n => {
        const li = document.createElement('li');
        const btn = document.createElement('button');
        btn.type = 'button';
        btn.textContent = n;
        btn.className = (n === currentCols ? 'active' : '');
        btn.onclick = (e) => {
          e.stopPropagation();
          currentCols = n;
          colsMenu.querySelectorAll('button').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          grid.className = `grid cols-${n}`;
          updateColsToggle();
          closeColsMenu();
        };
        li.appendChild(btn);
        colsMenu.appendChild(li);
      });
    }
    function updateColsToggle(){
      colsToggle.textContent = `Columnas: ${currentCols} ▾`;
    }
    function openColsMenu(){
      colsMenu.hidden = false;
      colsToggle.setAttribute('aria-expanded', 'true');
    }
    function closeColsMenu(){
      colsMenu.hidden = true;
      colsToggle.setAttribute('aria-expanded', 'false');
    }
    colsToggle.addEventListener('click', (e) => {
      e.stopPropagation();
      if (colsMenu.hidden) {
        buildColsMenu();
        openColsMenu();
      } else {
        closeColsMenu();
      }
    });
    // cerrar menus al click fuera
    document.addEventListener('click', (ev) => {
      const outsideCat = !ev.composedPath().includes(categoriesMenu) && !ev.composedPath().includes(catToggle);
      if (outsideCat) closeCatMenu();
      const outsideCols = !ev.composedPath().includes(colsMenu) && !ev.composedPath().includes(colsToggle);
      if (outsideCols) closeColsMenu();
    });
    // cerrar con esc
    document.addEventListener('keydown', (ev) => { 
      if (ev.key === 'Escape') {
        closeCatMenu();
        closeColsMenu();
      }
    });
    // --- CARD & RENDER -------------------------------------------------------
    function createCard(p) {
      const card = document.createElement('article');
      card.className = 'card';
      const displayedPrice = formatMoney(((parsePrice(p.precio) * 1.10) *0.97) * 1.10);
      // Imagen placeholder por defecto
      const img = document.createElement('img');
      img.src = getImageUrl('placeholder.png');
      img.alt = p.nombre || 'Producto';
      // Determinar URL real de la imagen
      if (p.imagen) {
        const imgPath = p.imagen.trim();
        const publicUrl = getImageUrl(imgPath);
        if (publicUrl) {
          const realImg = new Image();
          realImg.src = publicUrl;
          realImg.onload = () => { img.src = publicUrl; };
          realImg.onerror = () => { img.src = getImageUrl('placeholder.png'); };
        }
      }
      card.innerHTML = `
        <div class="thumb"></div>
        <div class="name">${p.nombre || 'Sin nombre'}</div>
        <div class="meta">
          <div class="price">${displayedPrice}</div>
          <div class="muted">${p.categoria ? normalizeCategory(p.categoria) : ''}</div>
        </div>
      `;
      card.querySelector('.thumb').appendChild(img);
      return card;
    }
    function renderProducts(list){
      grid.innerHTML = '';
      if(!list || list.length === 0){
        empty.style.display = 'block';
        return;
      }
      empty.style.display = 'none';
      list.forEach(p => grid.appendChild(createCard(p)));
    }
    // --- FILTERS -------------------------------------------------------------
    function applyFilters(){
      const q = searchInput.value.trim().toLowerCase();
      let list = PRODUCTS.slice();
      if(currentCategory && currentCategory !== 'Todas'){
        list = list.filter(p =>
          (p.categoria || '').toLowerCase().includes(currentCategory.toLowerCase())
        );
      }
      if(q){
        list = list.filter(p =>
          (p.nombre || '').toLowerCase().includes(q)
        );
      }
      renderProducts(list);
    }
    searchInput.addEventListener('input', applyFilters);
    // --- PDF GENERATION ------------------------------------------------------
    async function generatePDF() {
      try {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF({ orientation: 'portrait', unit: 'mm' });
        const pageWidth = 210;
        const pageHeight = 297;
        const margin = 10;
        const headerHeight = 15;
        const usableWidth = pageWidth - 2 * margin;
        const usableHeight = pageHeight - 2 * margin - headerHeight;
        const cols = 5; // Reducido para celdas más grandes
        const rows = 6; // Reducido para celdas más grandes
        const productsPerPage = cols * rows;
        const cellW = usableWidth / cols;
        const cellH = usableHeight / rows;
        const productList = PRODUCTS.map(p => ({
          name: p.nombre || 'Sin nombre',
          price: formatMoney(((parsePrice(p.precio) * 1.10) * 0.97) * 1.10),
          category: normalizeCategory(p.categoria),
          imageUrl: getImageUrl(p.imagen)
        }));
        const pagesPerBatch = 5;
        const productsPerBatch = pagesPerBatch * productsPerPage;
        let currentPage = 0;
        for (let batchStart = 0; batchStart < productList.length; batchStart += productsPerBatch) {
          const batchEnd = Math.min(batchStart + productsPerBatch, productList.length);
          const batch = productList.slice(batchStart, batchEnd);
          const base64List = [];
          for (let p of batch) {
            base64List.push(await getBase64(p.imageUrl));
          }
          batch.forEach((p, i) => { p.base64Data = base64List[i]; });
          for (let chunkStart = 0; chunkStart < batch.length; chunkStart += productsPerPage) {
            if (currentPage > 0) doc.addPage();
            currentPage++;
            // Agregar encabezado
            doc.setFont('helvetica', 'bold');
            doc.setFontSize(14);
            doc.setTextColor(0, 0, 0);
            doc.text('Lista de Productos - Distribuidora Funaz', pageWidth / 2, margin + 5, { align: 'center' });
            doc.setFontSize(8);
            doc.text('Ubicación: Cristobal Colon 1740', pageWidth / 2, margin + 12, { align: 'center' });
            doc.setFont('helvetica', 'normal');
            doc.setFontSize(10);
            // Línea separadora
            doc.setDrawColor(200, 200, 200);
            doc.setLineWidth(0.5);
            doc.line(margin, margin + headerHeight - 2, pageWidth - margin, margin + headerHeight - 2);
            const chunk = batch.slice(chunkStart, chunkStart + productsPerPage);
            for (let idx = 0; idx < chunk.length; idx++) {
              const row = Math.floor(idx / cols);
              const col = idx % cols;
              const x = margin + col * cellW;
              const y = margin + headerHeight + row * cellH;
              // Dibujar borde de celda
              doc.setDrawColor(220, 220, 220);
              doc.setLineWidth(0.2);
              doc.rect(x, y, cellW, cellH);
              const imgData = chunk[idx].base64Data;
              let textY;
              if (imgData.data) {
                try {
                  let imgW = cellW - 8;
                  let imgH = (imgData.height / imgData.width) * imgW;
                  const maxImgH = cellH - 25; // Más espacio para texto
                  if (imgH > maxImgH) {
                    imgH = maxImgH;
                    imgW = (imgData.width / imgData.height) * imgH;
                  }
                  const imgX = x + (cellW - imgW) / 2;
                  const imgY = y + 4;
                  doc.addImage(imgData.data, 'PNG', imgX, imgY, imgW, imgH);
                  textY = imgY + imgH + 6;
                } catch (e) {
                  console.error('Failed to add image to PDF:', e);
                  textY = y + (cellH / 2) - 15; // Centrado vertical si no hay imagen
                }
              } else {
                textY = y + (cellH / 2) - 15; // Centrado vertical si no hay imagen
              }
              // Nombre del producto
              doc.setFont('helvetica', 'bold');
              doc.setFontSize(9);
              doc.setTextColor(0, 0, 0);
              const nameLines = doc.splitTextToSize(chunk[idx].name, cellW - 8);
              doc.text(nameLines, x + cellW / 2, textY, { align: 'center' });
              textY += (nameLines.length * 4) + 2; // Ajuste dinámico
              // Precio
              doc.setFont('helvetica', 'bold');
              doc.setFontSize(10);
              doc.setTextColor(0, 128, 0); // Verde para precio
              doc.text(chunk[idx].price, x + cellW / 2, textY, { align: 'center', maxWidth: cellW - 8 });
              textY += 6;
              // Categoría
              doc.setFont('helvetica', 'italic');
              doc.setFontSize(7);
              doc.setTextColor(100, 100, 100); // Gris para categoría
              doc.text(chunk[idx].category, x + cellW / 2, textY, { align: 'center', maxWidth: cellW - 8 });
              // Reset
              doc.setFont('helvetica', 'normal');
              doc.setFontSize(10);
              doc.setTextColor(0, 0, 0);
            }
            // Número de página
            doc.setFontSize(8);
            doc.setTextColor(150, 150, 150);
            doc.text(`Página ${currentPage}`, pageWidth - margin - 10, pageHeight - margin + 5, { align: 'right' });
          }
        }
        doc.save('productos.pdf');
      } catch (e) {
        console.error('Error generating PDF:', e);
        alert('Hubo un error al generar el PDF. Intenta nuevamente.');
      }
    }
    pdfBtn.addEventListener('click', async () => {
      if (confirm('¿Desea descargar el PDF con todos los productos? Esto puede tomar tiempo si hay muchas imágenes.')) {
        await generatePDF();
      }
    });
    // --- LOAD DATA -----------------------------------------------------------
    async function load(){
      try {
        const { data, error } = await supa
          .from('productos')
          .select('*')
          .order('id', { ascending: true });
        if (error) {
          console.error('❌ Supabase error:', error);
          empty.style.display = 'block';
          return;
        }
        PRODUCTS = (Array.isArray(data) ? data : []).map(p => ({
          id: p.id ?? null,
          nombre: p.nombre ?? '',
          precio: parsePrice(p.precio),
          categoria: p.categoria ?? '',
          stock: p.stock ?? 0,
          imagen: p.imagen ?? ''
        }));
        // Ordenar por por categoría y luego por nombre para mejor organización
        PRODUCTS.sort((a, b) => {
          const catA = normalizeCategory(a.categoria);
          const catB = normalizeCategory(b.categoria);
          return catA.localeCompare(catB) || a.nombre.localeCompare(b.nombre);
        });
        if (window.innerWidth <= 600) {
          currentCols = 2;
        }
        grid.className = `grid cols-${currentCols}`;
        buildCategoryMenu(); // construimos el menú (con la categoría inicial)
        buildColsMenu();
        updateColsToggle();
        applyFilters();

        // Cargar logo desde storage
        const logoImg = document.getElementById('logoImg');
        const logoUrl = getImageUrl('logo.png');
        logoImg.src = logoUrl || getImageUrl('placeholder.png');

      } catch (e) {
        console.error('❌ Error al cargar productos:', e);
        empty.style.display = 'block';
      }
    }
    load();
  </script>
</body>
