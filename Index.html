<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Distribuidora Funaz - Mayorista/Minorista en San Juan</title>
  <meta name="description" content="Distribuidora Funaz ofrece productos mayoristas en San Juan: alimentos, limpieza, perfumería y más. Pedí por WhatsApp y recibí tu pedido fácil y rápido.">
  <meta name="keywords" content="distribuidora mayorista, alimentos San Juan, perfumería, limpieza, Funaz, productos mayoristas">
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
    rel="stylesheet"
  >
  <style>
    :root {
      --green-apple: #7ED957;
      --bg: #f7fbf7;
      --card: #fff;
      --muted: #6b6b6b;
      --radius: 12px;
    }
    * { box-sizing: border-box; }
    body {
      font-family: Inter, system-ui, Segoe UI, Roboto, "Helvetica Neue", Arial;
      margin: 0;
      background: linear-gradient(180deg, var(--bg), #eef7ee);
      color: #0b2a12;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px 0;
      background: linear-gradient(90deg, rgba(255,255,255,0.6), transparent);
      backdrop-filter: blur(4px);
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 18px;
    }
    .logo {
      width: 100%;
      max-width: 520px;
    }
    .logo img {
      width: 100%;
      object-fit: contain;
    }
    .wrap {
      max-width: 1200px;
      margin: 28px auto;
      padding: 0 20px;
    }
    .topbar {
  display: flex;
  align-items: center;
  gap: 12px;
  margin-bottom: 16px;
  flex-wrap: nowrap; /* evita que se bajen de línea */
}
.search {
  flex: 1; /* ocupa todo el espacio libre */
}
.cat-wrapper {
  flex-shrink: 0; /* evita que se achique */
  margin-left: auto; /* lo pega a la derecha */
}
    .search input {
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid #dfeede;
      min-width: 220px;
    }
    .categories {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-left: 12px;
    }
    .cat-btn {
      background: transparent;
      border: 1px solid transparent;
      padding: 8px 12px;
      border-radius: 999px;
      cursor: pointer;
      font-weight: 600;
    }
    .cat-btn:hover {
      transform: translateY(-2px);
    }
    .cat-btn.active {
      background: var(--green-apple);
      color: #05310b;
      border-color: rgba(0,0,0,0.04);
    }
    .grid {
      display: grid;
      gap: 18px;
    }
    .grid.cols-3 { grid-template-columns: repeat(3, 1fr); }
    .grid.cols-4 { grid-template-columns: repeat(4, 1fr); }
    .grid.cols-5 { grid-template-columns: repeat(5, 1fr); }
    .grid.cols-6 { grid-template-columns: repeat(6, 1fr); }
    .grid.cols-7 { grid-template-columns: repeat(7, 1fr); }
    .grid.cols-8 { grid-template-columns: repeat(8, 1fr); }
    @media (max-width:1000px) {
      .grid.cols-5 { grid-template-columns: repeat(4,1fr); }
      .grid.cols-6 { grid-template-columns: repeat(4,1fr); }
      .grid.cols-7 { grid-template-columns: repeat(4,1fr); }
      .grid.cols-8 { grid-template-columns: repeat(4,1fr); }
    }
    @media (max-width:700px) {
      .grid.cols-3 { grid-template-columns: repeat(2,1fr); }
      .grid.cols-4 { grid-template-columns: repeat(2,1fr); }
      .grid.cols-5 { grid-template-columns: repeat(2,1fr); }
      .grid.cols-6 { grid-template-columns: repeat(2,1fr); }
      .grid.cols-7 { grid-template-columns: repeat(2,1fr); }
      .grid.cols-8 { grid-template-columns: repeat(2,1fr); }
    }
    .card {
      background: var(--card);
      border-radius: 14px;
      padding: 14px;
      box-shadow: 0 8px 22px rgba(18,64,22,0.06);
      display: flex;
      flex-direction: column;
      gap: 10px;
      min-height: 240px;
    }
    .thumb {
      width: 100%;
      aspect-ratio: 1 / 1;
      border-radius: 10px;
      overflow: hidden;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .thumb img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .name {
      font-weight: 700;
      color: #08330f;
      font-size: 16px;
      line-height: 1.2;
      overflow-wrap: break-word;
    }
    .meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
    }
    .price {
      font-weight: 800;
      color: #063b11;
      font-size: 18px;
    }
    .muted {
      color: var(--muted);
      font-size: 13px;
      overflow-wrap: break-word;
    }
    footer {
      margin: 36px 0 80px;
      text-align: center;
      color: var(--muted);
    }
    .empty {
      padding: 40px;
      border-radius: 12px;
      background: #fff;
      text-align: center;
      color: var(--muted);
      box-shadow: 0 6px 18px rgba(18,64,22,0.04);
    }
    /* ----------------- CSS del dropdown de categorías ----------------- */
    .cat-toggle{
      appearance: none;
      -webkit-appearance: none;
      padding: 10px 16px;
      border-radius: 999px;
      border: 1px solid rgba(6,59,17,0.06);
      background: #fff;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(6,59,17,0.04);
    }
    .cat-toggle[aria-expanded="true"]{ transform: translateY(-1px); }
    .cat-menu{
      position: absolute;
      right: 0;
      top: calc(100% + 10px);
      min-width: 200px;
      max-height: 320px;
      overflow:auto;
      background: var(--card);
      border-radius: 12px;
      padding: 8px;
      box-shadow: 0 14px 40px rgba(6,59,17,0.08);
      border: 1px solid rgba(0,0,0,0.04);
      list-style: none;
      margin: 0;
      z-index: 60;
    }
    .cat-menu li{
      margin: 6px 0;
    }
    .cat-menu button {
      width: 100%;
      text-align: left;
      padding: 10px 12px;
      border-radius: 10px;
      border: none;
      background: transparent;
      cursor: pointer;
      font-weight: 600;
    }
    .cat-menu button:hover { transform: translateX(4px); }
    .cat-menu button.active {
      background: var(--green-apple);
      color: #05310b;
      font-weight: 800;
      box-shadow: 0 6px 18px rgba(7,50,14,0.06);
    }
    /* --------------------------------------------------------------- */
    @media (max-width: 600px) {
      .topbar {
        flex-wrap: wrap;
      }
      .search {
        order: 0;
        flex-basis: 100%;
      }
      .search input {
        min-width: 0;
        width: 100%;
      }
      .cols-wrapper {
        order: 1;
        margin-left: 0;
      }
      .cat-wrapper {
        order: 2;
        margin-left: auto;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="brand" style="justify-content:center;width:100%; flex-direction: column; align-items: center;">
      <div class="logo logo-wide">
        <img src="imagenes/logo.png" alt="Logo" onerror="this.src='imagenes/placeholder.png'">
      </div>
      <div class="subtitle" style="margin-top:10px; text-align:center; font-size:14px; color:#6b6b6b;">
  <a href="https://distribuidorapedidos.onrender.com" style="color:green; text-decoration:underline; font-weight:bold;">
    Haz tu pedido aquí
  </a>
  · Consultas: 2645422870
  Ubicación: Cristóbal Colón 1740.
</div>

    </div>
  </header>
  <main class="wrap">
    <!-- TOPBAR: buscador + selector de columnas + dropdown de categorias -->
    <div class="topbar">
      <div class="search">
        <input id="search" placeholder="Buscar producto..." />
      </div>
      <div class="cols-wrapper" style="position:relative; flex-shrink: 0;">
        <button id="colsToggle" class="cat-toggle" aria-expanded="false" aria-haspopup="true">
          Columnas: 3 ▾
        </button>
        <ul id="colsMenu" class="cat-menu" hidden role="menu" aria-labelledby="colsToggle"></ul>
      </div>
      <div class="cat-wrapper" style="position:relative; flex-shrink: 0;">
        <div class="dropdown">
          <button id="catToggle" class="cat-toggle" aria-expanded="false" aria-haspopup="true">
            Categorías ▾
          </button>
          <ul id="categoriesMenu" class="cat-menu" hidden role="menu" aria-labelledby="catToggle"></ul>
        </div>
      </div>
    </div>
    <section id="productsArea">
      <div id="grid" class="grid"></div>
      <div id="empty" class="empty" style="display:none;margin-top:18px">
        No se encontraron productos.
      </div>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';
    // --- CONFIG --------------------------------------------------------------
    const supa = createClient(
      'https://slroycxifwezthdomkny.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNscm95Y3hpZndlenRoZG9ta255Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYyNzIzNDIsImV4cCI6MjA3MTg0ODM0Mn0.OhgCTvtvdvOejXS9iXPX8rkg3Dh_jBkWObwhL-HnDB8'
    );
    const FIXED_CATEGORIES = [
      "Todas", "OFERTAS", "ALIMENTOS", "ANALGESICOS", "ENCENDEDORES", "CREMAS",
      "DESODORANTES", "GALLETAS Y GOLOSINAS", "JUGOS", "LIMPIEZA",
      "PAPELES Y BOLSAS", "PEGAMENTOS", "PERFUMERIA", "REPELENTES", "ACCESORIOS",
      "SHAMPO Y ENJUAGUE", "TINTURAS NANTYR"
    ];
    const COL_OPTIONS = [3,4,5,6,7,8];
    let PRODUCTS = [];
    let currentCategory = 'Todas';
    let currentCols = 3;
    const empty = document.getElementById('empty');
    const grid = document.getElementById('grid');
    const categoriesMenu = document.getElementById('categoriesMenu');
    const catToggle = document.getElementById('catToggle');
    const colsMenu = document.getElementById('colsMenu');
    const colsToggle = document.getElementById('colsToggle');
    const searchInput = document.getElementById('search');
    // --- HELPERS -------------------------------------------------------------
    function parsePrice(v){
      if (v === null || v === undefined) return 0;
      if (typeof v === 'number') return v;
      const s = String(v).trim().replace(/\./g,'').replace(',', '.');
      const n = parseFloat(s);
      return isNaN(n) ? 0 : n;
    }
    function formatMoney(n){
      return new Intl.NumberFormat('es-AR', {
        style:'currency',
        currency:'ARS'
      }).format(n);
    }
    function normalizeCategory(c){
      if(!c) return 'Otros';
      const s = String(c).trim();
      return FIXED_CATEGORIES.includes(s) ? s : 'Otros';
    }
    function normalizeImage(path){
      if(!path) return 'imagenes/placeholder.png';
      return path.startsWith('/') ? path.slice(1) : path;
    }
    // --- BUILD category menu -----------------------------------------------
    function buildCategoryMenu(){
      categoriesMenu.innerHTML = '';
      FIXED_CATEGORIES.forEach(cat => {
        const li = document.createElement('li');
        const btn = document.createElement('button');
        btn.type = 'button';
        btn.textContent = cat;
        btn.className = (cat === currentCategory ? 'active' : '');
        btn.onclick = (e) => {
          e.stopPropagation();
          currentCategory = cat;
          categoriesMenu.querySelectorAll('button').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          applyFilters();
          closeCatMenu();
        };
        li.appendChild(btn);
        categoriesMenu.appendChild(li);
      });
    }
    function openCatMenu(){
      categoriesMenu.hidden = false;
      catToggle.setAttribute('aria-expanded', 'true');
    }
    function closeCatMenu(){
      categoriesMenu.hidden = true;
      catToggle.setAttribute('aria-expanded', 'false');
    }
    catToggle.addEventListener('click', (e) => {
      e.stopPropagation();
      if (categoriesMenu.hidden) {
        buildCategoryMenu();
        openCatMenu();
      } else {
        closeCatMenu();
      }
    });
    // --- BUILD cols menu ---------------------------------------------------
    function buildColsMenu(){
      colsMenu.innerHTML = '';
      COL_OPTIONS.forEach(n => {
        const li = document.createElement('li');
        const btn = document.createElement('button');
        btn.type = 'button';
        btn.textContent = n;
        btn.className = (n === currentCols ? 'active' : '');
        btn.onclick = (e) => {
          e.stopPropagation();
          currentCols = n;
          colsMenu.querySelectorAll('button').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          grid.className = `grid cols-${n}`;
          updateColsToggle();
          closeColsMenu();
        };
        li.appendChild(btn);
        colsMenu.appendChild(li);
      });
    }
    function updateColsToggle(){
      colsToggle.textContent = `Columnas: ${currentCols} ▾`;
    }
    function openColsMenu(){
      colsMenu.hidden = false;
      colsToggle.setAttribute('aria-expanded', 'true');
    }
    function closeColsMenu(){
      colsMenu.hidden = true;
      colsToggle.setAttribute('aria-expanded', 'false');
    }
    colsToggle.addEventListener('click', (e) => {
      e.stopPropagation();
      if (colsMenu.hidden) {
        buildColsMenu();
        openColsMenu();
      } else {
        closeColsMenu();
      }
    });
    // cerrar menus al click fuera
    document.addEventListener('click', (ev) => {
      const outsideCat = !ev.composedPath().includes(categoriesMenu) && !ev.composedPath().includes(catToggle);
      if (outsideCat) closeCatMenu();
      const outsideCols = !ev.composedPath().includes(colsMenu) && !ev.composedPath().includes(colsToggle);
      if (outsideCols) closeColsMenu();
    });
    // cerrar con esc
    document.addEventListener('keydown', (ev) => { 
      if (ev.key === 'Escape') {
        closeCatMenu();
        closeColsMenu();
      }
    });
    // --- CARD & RENDER -------------------------------------------------------
    function createCard(p) {
      const card = document.createElement('article');
      card.className = 'card';
      const displayedPrice = formatMoney(parsePrice(p.precio) * 1.10);
      // Imagen placeholder por defecto
      const img = document.createElement('img');
      img.src = 'imagenes/placeholder.png';
      img.alt = p.nombre || 'Producto';
      // Determinar URL real de la imagen
      if (p.imagen) {
        let imgPath = p.imagen.trim();
        if (!imgPath.startsWith('http') && !imgPath.startsWith('/') && !imgPath.startsWith('imagenes/')) {
          imgPath = `imagenes/${imgPath}`;
        }
        const realImg = new Image();
        realImg.src = imgPath;
        realImg.onload = () => { img.src = imgPath; };
        realImg.onerror = () => { img.src = 'imagenes/placeholder.png'; };
      }
      card.innerHTML = `
        <div class="thumb"></div>
        <div class="name">${p.nombre || 'Sin nombre'}</div>
        <div class="meta">
          <div class="price">${displayedPrice}</div>
          <div class="muted">${p.categoria ? normalizeCategory(p.categoria) : ''}</div>
        </div>
      `;
      card.querySelector('.thumb').appendChild(img);
      return card;
    }
    function renderProducts(list){
      grid.innerHTML = '';
      if(!list || list.length === 0){
        empty.style.display = 'block';
        return;
      }
      empty.style.display = 'none';
      list.forEach(p => grid.appendChild(createCard(p)));
    }
    // --- FILTERS -------------------------------------------------------------
    function applyFilters(){
      const q = searchInput.value.trim().toLowerCase();
      let list = PRODUCTS.slice();
      if(currentCategory && currentCategory !== 'Todas'){
        list = list.filter(p =>
          (p.categoria || '').toLowerCase().includes(currentCategory.toLowerCase())
        );
      }
      if(q){
        list = list.filter(p =>
          (p.nombre || '').toLowerCase().includes(q)
        );
      }
      renderProducts(list);
    }
    searchInput.addEventListener('input', applyFilters);
    // --- LOAD DATA -----------------------------------------------------------
   async function load() {
  try {
    const step = 1000;
    let from = 0;
    let all = [];
    let done = false;

    while (!done) {
      const { data, error } = await supa
        .from('productos')
        .select('*')
        .order('id', { ascending: true })
        .range(from, from + step - 1);

      if (error) throw error;
      if (!data.length) done = true;
      else {
        all = all.concat(data);
        from += step;
      }
    }

    PRODUCTS = all.map(p => ({
      id: p.id ?? null,
      nombre: p.nombre ?? '',
      precio: parsePrice(p.precio),
      categoria: p.categoria ?? '',
      stock: p.stock ?? 0,
      imagen: p.imagen ?? ''
    }));
    grid.className = `grid cols-${currentCols}`;
    buildCategoryMenu();
    buildColsMenu();
    updateColsToggle();
    applyFilters();
  } catch (e) {
    console.error('❌ Error al cargar productos:', e);
    empty.style.display = 'block';
  }
}

    load();
  </script>
</body>
</html>
